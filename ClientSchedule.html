<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Client Schedules</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* Avoid double borders */
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black; /* Add a border to each cell */
            /*padding: 10px; /* Add padding for better readability */
            text-align: left; /* Align content to the left */
        }
        th {
            background-color: #f2f2f2; /* Header background color */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternate row colors */
        }
    </style>
</head>
<body>
    <header>
        <h1>Client Schedule Table</h1>
    </header>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Job Site</th>
                    <th>Job Stage</th>
                    <th>Current Week</th>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>  
                    <th>Client ID</th>
                </tr>
            </thead>
            <tbody>
                <!-- the info for schedule will go here -->
            </tbody>
        </table>
    </section>
