<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Edit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Client Management</h1>
    </header>
    <section>
        <h2>Add or Edit a Client</h2>
        <form>
            <label for="clientID">Client ID:</label>
            <input type="text" id="clientID" name="clientID" required><br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" required><br>
            <label for="province">Province:</label>
            <input type="text" id="province" name="province" required><br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br>
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select><br>
            <button type="submit">Add Client</button>
        </form>
    </section>
    <a href="ClientView.html" style="position: fixed; bottom: 25px; right: 25px;"><button>Clients</button></a>
    <a href="Index.html" style="position: fixed; bottom: 50px; right: 25px;"><button>Home</button>
</body>
</html>
